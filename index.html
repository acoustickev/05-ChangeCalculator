<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Change Calculator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Price">Sale Price</label>  
  <div class="col-md-5">
  <input id="Price" name="Price" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="amountPaid">How much has the Customer given you?</label>  
  <div class="col-md-5">
  <input id="amountPaid" name="amountPaid" type="text" placeholder="" class="form-control input-md">
    
  

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="calculateButton">Calculate</label>
  <div class="col-md-4">
    <button id="calculateButton" name="calculateButton" class="btn btn-primary">Button</button>
  </div>
</div>

</fieldset>
</div>

<div id="changeTotal">
  <h3>Dollars</h3>
  <p id= "changeForIdDollars">0 </p>
  <h3>Quarters</h3>
  <p id="changeForIdQuarters">0 </p>
  <h3>Dimes</h3>
  <p id="changeForIdDimes">0 </p>
  <h3>Nickels</h3>
  <p id="changeForIdNickels">0 </p>
  <h3>Pennies</h3>
  <p id="changeForIdPennies">0 </p>			
  </div>



<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
<script src="index.js" type="text/javascript"></script>	
</body>
</html>
